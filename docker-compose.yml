services:
  mongo:
    image: mongo:7
    container_name: chtl-mongo
    ports:
      - "27018:27017"        # espone Mongo all'host: localhost:27018
    volumes:
      - mongo_data:/data/db  # <— usa il volume dichiarato in fondo
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chtl-api
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
    # opzionale (solo se vuoi hot-reload in Docker):
    # command: >
    #   uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    # volumes:
    #   - ./backend/app:/app/app:rw

volumes:
  mongo_data: {}              # <— DICHIARAZIONE NECESSARIA
